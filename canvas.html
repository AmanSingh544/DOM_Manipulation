<html>
<head>
<style>
 canvas {
 border: 1px solid black;
 }
 </style
</head>
<body>
<canvas id="c1" width="400" height="200" style="border:1px solid black;"></canvas>
<input type ="color" id="bgc" />
<script>
  let cv = document.getElementById("c1");
  let bg = document.getElementById("bgc");

  let ctx = cv.getContext("2d");
  let bgx ="black";

  // Attach event listener to the canvas directly
  cv.addEventListener("mousemove", getclick);
  bg.addEventListener("change", (e) => bgx =e.target.value)

 let isDragging = false;

 let stickx, sticky ;

  cv.addEventListener("mousedown", (e) => {
    
    isDragging = true;
  stickx = e.offsetX;
  sticky = e.offsetY;
  });

  cv.addEventListener("mouseup", () => {
    isDragging = false;
  });

  function getclick(e) {
if(isDragging)
{
    // Clear the previous square (at current mouse position)
   ctx.clearRect(0, 0, cv.width, cv.height);
// ----------------------------------------------------------
    // Draw a red square at the same location
   // ctx.fillStyle = "red";
   // ctx.fillRect(e.offsetX, e.offsetY, 10, 10);
// --------------------------------------------------------- 
   // ctx.strokeStyle ="red";
   // ctx.lineWidth = 5;
   // ctx.strokeRect(e.offsetX,e.offsetY,30,30);

// ---------------------------------------------------------
    // ctx.strokeStyle = "#4424af"
    // ctx.lineWidth = 1;
    // ctx.moveTo(stickx,sticky);
    // ctx.lineTo(e.offsetX, e.offsetY);
    // ctx.stroke();
// ---------------------------------------------------------
    ctx.beginPath();
    ctx.fillStyle =bgx;
    ctx.arc(stickx,sticky, e.offsetX-stickx,0, Math.PI * 2);
    ctx.fill();
console.log(ctx)
    }
  }
</script>
</body>
</html>
